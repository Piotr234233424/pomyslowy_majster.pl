<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomysłowy Majster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fbe4b3;
    }
    header {
      background-color: #693f1b;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: #ffd470;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(to right, #ffa726, #fbc02d);
    }
    .hero-text {
      max-width: 50%;
      color: #3e2723;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .hero-text button {
      padding: 0.75rem 1.5rem;
      background-color: #693f1b;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .hero img {
      max-width: 40%;
      border-radius: 1rem;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero img {
        max-width: 100%;
        margin-top: 2rem;
      }
      .hero-text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>POMYSŁOWY MAJSTER</strong></div>
    <nav>
      <a href="#">O mnie</a>
      <a href="#">Filmy</a>
      <a href="#">Projekty</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Zrób to lepiej z Majstrem</h1>
      <p>Porady, narzędzia i pomysły dla każdego majsterkowicza.</p>
      <button>Dowiedz się więcej</button>
    </div>
    <img src="majster.png" alt="Pomysłowy Majster">
  </section>
</body>
</html>
